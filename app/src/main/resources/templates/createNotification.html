<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notification</title>
    <link rel="stylesheet" th:href="@{/css/loginPage.css}">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/home}">Главная</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/editUsers}">Пользователи</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/addAdmin}">Добавить администратора</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/addTrainer}">Добавить тренера</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/editTrainer}">Тренеры</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/createNotification}">Уведомления</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/auth/logout}">Выйти</a></li>
        </ul>
    </div>
</nav>

<h2>Добавить уведомления</h2>

<form th:action="@{/admin/sendNotification}" th:object="${notification}" method="post">
    <label for="userId">User ID:</label>
    <select id="userId" name="userId" th:field="*{userId}">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
    </select>
    <br>

    <label for="message">Message:</label>
    <input type="text" id="message" name="message" th:field="*{message}" required>
    <br>

    <label for="dateTime">Date and Time:</label>
    <input type="datetime-local" id="dateTime" name="dateTime" th:field="*{dateTime}" required>
    <br>

    <button type="submit">Send Notification</button>
</form>

<div class ="section-empty"></div>


<footer class="bg-dark text-white d-flex justify-content-between align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h4>Социальные сети</h4>
                <ul class="list-unstyled d-flex">
                    <li><button type="button">Facebook</button></li>
                    <li><button type="button">Twitter</button></li>
                    <li><button type="button">Instagram</button></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h4>О нас</h4>
                <p>Наша миссия - предоставить лучшие услуги по фитнесу и заботиться о вашем здоровье.</p>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>&copy; 2023 Ваша Компания. Все права защищены.</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
