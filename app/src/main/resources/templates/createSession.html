<!-- createSession.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Session</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<nav class="navbar">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/home}">Главная</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/purchase}">Подписки</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/sessions}">Тренировки</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/sessions/create}">Добавить тренировку</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/purchase/history}">История подписок</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/notifications}">Уведомления</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/auth/logout}">Выйти</a></li>
        </ul>
    </div>
</nav>

<p th:if="${error}" th:text="${error}" style="color: red;"></p>

<h2>Добавить тренеровку</h2>

<form class="session-form" th:action="@{/sessions/create}" th:object="${session}" method="post">
    <label class="form-label" for="trainer">Trainer:</label>
    <select class="form-select" th:field="*{trainer}" required>
        <option th:each="trainer : ${trainers}" th:value="${trainer.id}" th:text="${trainer.name}"></option>
    </select>

    <label class="form-label" for="dateTime">Date and Time:</label>
    <input class="form-input" type="datetime-local" th:field="*{dateTime}" required>

    <button class="form-button" type="submit">Book Session</button>
</form>



<div class ="section-empty"></div>


<footer class="bg-dark text-white d-flex justify-content-between align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h4>Социальные сети</h4>
                <ul class="list-unstyled d-flex">
                    <li><button type="button">Facebook</button></li>
                    <li><button type="button">Twitter</button></li>
                    <li><button type="button">Instagram</button></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h4>О нас</h4>
                <p>Наша миссия - предоставить лучшие услуги по фитнесу и заботиться о вашем здоровье.</p>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>&copy; 2023 Ваша Компания. Все права защищены.</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
